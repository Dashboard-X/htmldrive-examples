<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery.simple_slider.js" type="text/javascript"></script>
<style>
.objImgFrame{
 	border: #000000 1px solid;
 	padding: 4px;
 	width: 50px;
}

.simple_slider_hover{
	cursor:pointer;
	cursor:hand
}
.simple_slider_disabled {
    opacity : 0.2;
    filter: alpha(opacity=20);
	zoom: 1;
}

</style>
<script>
jQuery(document).ready(function(){
	jQuery('#holder').show();
	jQuery('#test').simple_slider({
		'leftID': 'leftNav',
		'rightID': 'rightNav',
		'display': 4
	})
});
</script>
</head>
<body>
<div id='holder' style='display:none;'>
	<img src='images/left.png' id='leftNav' />
	<span id='test'>
		<img src='images/0.gif' class='objImgFrame' />
		<img src='images/1.gif' class='objImgFrame' />
		<img src='images/2.gif' class='objImgFrame' />
		<img src='images/3.gif' class='objImgFrame' />
		<img src='images/4.gif' class='objImgFrame' />
		<img src='images/5.gif' class='objImgFrame' />
		<img src='images/6.gif' class='objImgFrame' />
		<img src='images/7.gif' class='objImgFrame' />
		<img src='images/8.gif' class='objImgFrame' />
		<img src='images/9.gif' class='objImgFrame' />
	</span>
	<img src='images/right.png' id='rightNav' />
</div>
</body>
</html>

  <script type="text/javascript">

	   });
            $('#myMenu').show(500);  
			  $('#myMenu').css({

			  'left':e.pageX+'px'
			  });
			  
			  return false;
       });



$('#mask').click(function(){
$(this).height(0);
$(this).width(0);
$('#myMenu').hide(500);
checkmenu = 0;
return false;
});

$('#mask').bind("contextmenu",function(){
$(this).height(0);

$(window).resize(function(){
if(checkmenu == 1) {
windowwidth = $(window).width();

}

<!DOCTYPE html>
<html>
	<head>
		<title>Custom ReTweet Button</title>
		<link rel="stylesheet" href="retweets.css" type="text/css"/> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="customRetweet.min.js"></script>
		<script type="text/javascript">
			$(function(){
			
				$('#textretweet').customRetweet({
					url: 'http://topsy.com',
					template: 'This has <strong>{{count}} tweets</strong>. <a href="{{retweetURL}}">Retweet it</a> and pass it along!'
				});
				
				var standard = '<a class="tweets" href="{{allTweetsURL}}">' +
								'<strong>{{count}}</strong>' +
								'tweets' +
								'</a>' +
								'<a href="{{retweetURL}}" class="retweet">retweet</a>';
								
				$('#standardretweet').customRetweet({
					url: 'http://topsy.com',
					template: standard
				});
				
				$('#upgradedretweet').customRetweet({
					url: 'http://gethifi.com',
					template: standard
				});
				
				$('#wormretweet').customRetweet({
					url: 'http://topsy.com',
					template: standard
				});
				
			});
		
		</script>
		
	</head>
	<body>
		<div id="container">
			<h1>Custom retweet Button</h1>
			<p>This plugin makes it easy to build a custom retweet button. For the purposes of this example I am using the url http://topysy.com or http://www.gethifi.com.</p>More script and css style
: <a href="http://www.htmldrive.net/" title="HTML DRIVE - Free DHMTL Scripts,Jquery plugins,Javascript,CSS,CSS3,Html5 Library">www.htmldrive.net </a>
			
			<div id="textretweet"></div>
			
			<div class="retweetbtn" id="standardretweet"></div>
			
			<div class="retweetbtn" id="upgradedretweet"></div>
			
			<div class="retweetbtn" id="wormretweet"></div>
		</div>
		
	</body>
</html>
